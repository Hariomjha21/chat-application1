<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat app</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="person-selector">
        <button class="person-selector-button active -person"id ="hariom-selector">hariomjha</button>
        <button class="person-selector-button "id ="sohan-selector">sohan jha</button>


    </div>
    <div class ="chat -container">

        <h2 class="chat-header">Hriom chatting....</h2>
        <div class="chat-message">
            <div class="message blue-bg">
                <div class="message-sender">sohan jha</div>
                <div class="message-text">Hey hariomjha , what are u doing?</div>
                <div class="message-timestamp">9:30 AM </div>
            </div>
            <div class="message gray-bg">
                <div class="message-sender">hariom jha</div>
                <div class="message-text">nothing yaar , what about u</div>
                <div class="message-timestamp">10:30 AM </div>
        </div>
        </div>
        <form class="chat-input-form">
            <input type="text"class="chat-input" required placeholder="Type here, hariomjha...">
            <button type="submit" class="button send-button">send</button>

        </form>
        <button class="button clear-chat-button">clear chat</button>

    </div>
    <script src="app.js"></script>
